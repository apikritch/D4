<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<title>Rentool</title>	
	
	<link rel="stylesheet" href="css/my.css">
	
</head>
<body>
	
	<nav class="navbar navbar-expand-md nav-bg">
		<div class="container">
			<a class="navbar-brand front" href="#">
				<h4>Rentool</h4>
			</a>
			<div class="row nav-width back">
				<div class="col-md nav-height"></div>
				<div class="col-md align-self-center">
					<div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a class="nav-item nav-link align-self-center active" href="#">Home <span class="sr-only">(current)</span></a>
							<a class="nav-item nav-link align-self-center" href="#">Features</a>
							<a class="nav-item nav-link align-self-center" href="#">Pricing</a>
							<a class="nav-item nav-link align-self-center" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
						</div>
					</div>
				</div>
				<div class="col-md"></div>
			</div>
			<div class="front">
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon">
						<div class="burger"></div>
						<div class="burger"></div>
						<div class="burger"></div>
					</span>
				</button>
			</div>			
		</div>
	</nav>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6 body-no-padding">
				<div class="body-half">
					<img src="img/luther-bottrill-1638257-unsplash.jpg" alt="" class="crop">
				</div>
			</div>
			<div class="col-md-6 bg-right body-no-padding">
				<div class="container">
					<div class="register">
						<div class="inner">
							<h2>Sign up</h2>
							<p>Please fill in this form to create an account</p>
							<hr>
							<form action="/user_create" method="POST">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name">
										</div>
									</div>
								</div>
								<div class="form-group">
									<input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp" placeholder="Email">
								</div>
								<div class="form-group">
									  <input type="password" class="form-control" name="password" id="password" placeholder="Password">
								</div>
								<div class="form-group">
									  <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
								</div>
								<hr>
								<button type="submit" class="btn btn-primary">Sign Up</button>
							</form>	
						</div>						 	
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
	<div class="container-fluid footer">
		<div class="row footer-center">
			<p>&copy; 2019 Rentool</p>
		</div>
	</div>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</body>
</html>
